<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h3>Cars</h3>
<br/>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getId()}"></td>
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getColor()}"></td>
    </tr>
</table>

</body>
</html>
